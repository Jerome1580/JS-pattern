<script type=text/javascript charset=utf-8>
// 门面模式的概念:门面模式的目的是为了让开发人员用更简单的方法调用一些相对复杂或组合的方法，主要就是简化开发的复杂性，提供一个相对容易的API去调用内部的方法供外界去使用

	//简化API接口 最经典的就是事件		
		// 做一件事情：必须要调用2个函数分别是a,b;这里就可以将ab写在一起
		function a(x){
			// do something
		}
		
		function b(y){
			// do something
		}
		
		function ab(x , y){
			a(x);
			b(y);
		}
		
		
	// 同时设置几个元素的css样式
		window.onload= function(){
			// 给一个元素设置一个样式
			//var element = document.getElementById('div1');
			//element.style.color = 'red';
			
			// 给多个元素设置同样的样式
			//setStyle(['div1','div2','div3'],'color' , 'blue');
			
			// 给多个元素设置多种样式
			setCss(['div1','div2','div3'],{
				position:'absolute' ,
				background:'green' ,
				fontSize: '18px' ,
				left:'100px'
			});
		};
		
		//简单的门面模式
		function setStyle(elementsId,prop,val){
			for(var i=0;i<elementsId.length;i++){
				document.getElementById(elementsId[i]).style[prop] = val ;
			}
		}
		
		//门面模式的css方法
		function setCss(elementsId,options){
			for(var prop in options){
				if(!options.hasOwnProperty(prop)) continue;
				setStyle(elementsId,prop,options[prop]);//调用setStyle
			}
		}
</script>
</body>
</html>
